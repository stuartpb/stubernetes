apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: internal-contour
  namespace: internal-ingress
spec:
  chart:
    spec:
      chart: contour
      version: 2.3.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
  interval: 10m
  values:
    ingressClass: internal
    contour:
      nodeSelector:
        kubernetes.io/arch: amd64
      resources:
        limits:
          cpu: 400m
          memory: 250Mi
        requests:
          cpu: 100m
          memory: 25Mi
    configInline:
      ingress-status-address: 192.168.42.80
    envoy:
      resources:
        limits:
          cpu: 400m
          memory: 250Mi
        requests:
          cpu: 100m
          memory: 25Mi
      nodeSelector:
        st8s.testtrack4.com/zone: "403"
        kubernetes.io/arch: amd64
      service:
        loadBalancerIP: 192.168.42.80
    prometheus:
      serviceMonitor:
        enabled: true
